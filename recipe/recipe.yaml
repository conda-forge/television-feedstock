context:
  name: television
  version: "0.14.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/alexpasmantier/television/archive/refs/tags/${{ version }}.tar.gz
  sha256: ed0860cef855013d93667f61ed4c17866e63ac0d7dd95ab5621aa61771d27255

build:
  number: 0


requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tv --help

about:
  homepage: https://github.com/alexpasmantier/television
  summary: A blazingly fast general purpose fuzzy finder TUI.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
    - blmaier
