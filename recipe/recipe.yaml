context:
  name: television
  version: "0.14.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/alexpasmantier/television/archive/refs/tags/${{ version }}.tar.gz
  sha256: 26e5fc813034273b8740127f384619e89bc3ba1d2c496491ca0fdfa924175eac

build:
  number: 0
  skip: ppc64le


requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses

tests:
  - script:
      - tv --help

about:
  homepage: https://github.com/alexpasmantier/television
  summary: A blazingly fast general purpose fuzzy finder TUI.
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - moritzwilksch
    - blmaier
